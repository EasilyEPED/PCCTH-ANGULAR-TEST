<div class="form-check form-check-inline">
  <input
    class="form-check-input"
    type="radio"
    name="flexRadiofilingType1"
    id="flexRadiofilingType1"
    [(ngModel)]="model.filingType"
    value="0"
    (change)="radioChange()"
  />
  <label class="form-check-label" for="flexRadiofilingType1">
    Ordinary Filling
  </label>
</div>
<div class="form-check form-check-inline">
  <input
    class="form-check-input"
    type="radio"
    name="flexRadiofilingType2"
    id="flexRadiofilingType2"
    [(ngModel)]="model.filingType"
    value="1"
    (change)="radioChange()"
  />
  <label class="form-check-label" for="flexRadiofilingType2">
    Additional Filling
  </label>
</div>
